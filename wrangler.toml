name = "pluct-business-engine"
main = "src/index.ts"
compatibility_date = "2024-10-01"

[vars]
TTT_BASE = "https://iamromeoly-tttranscribe.hf.space"   # where TTTranscribe runs
LOG_LEVEL = "info"                   # debug, info, warn, error
MAX_RETRIES = "3"                    # Maximum retry attempts
REQUEST_TIMEOUT = "30000"            # Request timeout in milliseconds

[[kv_namespaces]]
binding = "KV_USERS"
id = "1897ec2df7a84145b59ed35d2a641d51"

[[d1_databases]]
binding = "DB"
database_name = "pluct-business-engine"
database_id = "pluct-business-engine-db"

# Add secrets at deploy time (do not hardcode)
# wrangler secret put ENGINE_JWT_SECRET
# wrangler secret put ENGINE_ADMIN_KEY
# wrangler secret put TTT_SHARED_SECRET

